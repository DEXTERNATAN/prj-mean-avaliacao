<section data-ng-controller="ColaboradorsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Colaborador</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="matricula">Matrícula</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.matricula" id="matricula" class="form-control" placeholder="matricula" required>
                    </div>
                </div>
                <div class="form-group">
					<label class="control-label" for="name">Especialidade</label>
					<div class="controls">
                    <md-select placeholder="Selecione a especialidade" ng-model="colaborador.especialidade._id" md-on-open="findEspecialidades()" style="min-width: 200px;">
						<md-option 
                            ng-value="especialidade._id" 
                            ng-repeat="especialidade in especialidades"
                            ng-selected="{{ colaborador.especialidade._id === especialidade._id ? 'true' : '' }}"
                            >{{especialidade.name}}</md-option>
					</md-select>
					</div>
                </div>
                <div class="form-group">
					<label class="control-label" for="name">Divisão</label>
					<div class="controls">
                    <md-select placeholder="Selecione a divisão" ng-model="colaborador.divisao._id" md-on-open="findDivisao()" style="min-width: 200px;">
						<md-option 
                            ng-value="divisao._id" 
                            ng-repeat="divisao in divisoes"
                            ng-selected="{{ colaborador.divisao._id === divisao._id ? 'true' : '' }}"
                            >{{divisao.name}}</md-option>
					</md-select>
					</div>
                </div>                
                <div class="form-group">
                    <label class="control-label" for="telefone">Telefone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.telefone" id="telefone" class="form-control" placeholder="telefone" required>
                    </div>
                </div>                  
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
