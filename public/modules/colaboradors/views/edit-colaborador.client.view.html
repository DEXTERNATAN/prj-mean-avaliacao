<section data-ng-controller="ColaboradorsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Colaborador</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="matricula">Matr√≠cula</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.matricula" id="matricula" class="form-control" placeholder="matricula" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="especialidade">Especialidade</label>
                    <div class="controls">
                        {{colaborador.especialidade[0]}}
                        <input type="text" data-ng-model="colaborador.especialidade" id="especialidade" class="form-control" placeholder="especialidade" required>
                    </div>
                </div>        
                <div class="form-group">
                    <label class="control-label" for="telefone">Telefone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colaborador.telefone" id="telefone" class="form-control" placeholder="telefone" required>
                    </div>
                </div>                  
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
