<section data-ng-controller="ColaboradorsController">
	<div class="page-header">
		<h1>Novo colaborador</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="matricula">Matr√≠cula</label>
					<div class="controls">
						<input type="text" data-ng-model="matricula" id="matricula" class="form-control" placeholder="matricula" required>
					</div>
				</div>
				<!--<div class="form-group">
                    <label class="control-label" for="especialidade">Especialidade</label>
                    <div class="controls">
                        <input type="text" data-ng-model="especialidade" id="especialidade" class="form-control" placeholder="especialidade" required>
                    </div>
                </div>  -->
				<div class="form-group">
					<label class="control-label" for="name">Especialidade</label>
					<md-select placeholder="Selecione a especialidade" ng-model="especialidade" md-on-open="findEspecialidades()" style="min-width: 200px;">
						<md-option ng-value="especialidade" ng-repeat="especialidade in especialidades">{{especialidade.name}}</md-option>
					</md-select>

					<div class="form-group">
						<label class="control-label" for="telefone">Telefone</label>
						<div class="controls">
							<input type="text" data-ng-model="telefone" id="telefone" class="form-control" placeholder="telefone" required>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
			</fieldset>
		</form>
		</div>
</section>
