<section data-ng-controller="AvaliacaoController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Atualizar Avaliação</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <!--{{avaliacao}}-->
                <!--<div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="avaliacao.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                    </div>
                </div>-->

                <!--ESPECIALIDADE-->
                <div class="form-group">
					<label class="control-label" for="name">Especialidade</label>
					<div class="controls">
                    <md-select placeholder="Selecione a especialidade" ng-model="avaliacao.especialidade" md-on-open="" style="min-width: 200px;">
						<md-option 
                            ng-value="especialidade._id" 
                            ng-repeat="especialidade in especialidades"
                            ng-selected="{{ avaliacao.especialidade === especialidade._id ? 'true' : '' }}"
                            >{{especialidade.name}}</md-option>
					</md-select>
					</div>
                </div>      

                <!--DIVISAO-->
                <div class="form-group">
					<label class="control-label" for="name">Divisão</label>
					<div class="controls">
                    <md-select placeholder="Selecione a divisão" ng-model="avaliacao.divisao" md-on-open="" style="min-width: 200px;">
						<md-option 
                            ng-value="divisao._id" 
                            ng-repeat="divisao in divisoes"
                            ng-selected="{{ avaliacao.divisao === divisao._id ? 'true' : '' }}"
                            >{{divisao.name}}</md-option>
					</md-select>
					</div>
                </div> 

                <!--COLABORADOR-->
                <div class="form-group">
					<label class="control-label" for="name">colaborador</label>
					<div class="controls">
                    <md-select placeholder="Selecione o colaborador" ng-model="avaliacao.colaborador" md-on-open="" style="min-width: 200px;">
						<md-option 
                            ng-value="colaborador._id" 
                            ng-repeat="colaborador in colaboradores"
                            ng-selected="{{ avaliacao.colaborador == colaborador._id ? 'true' : '' }}"
                            >{{colaborador.name}}</md-option>
					</md-select>
					</div>
                </div>       

                <!--PAPEL-->
                <div class="form-group">
					<label class="control-label" for="name">Papel</label>
					<div class="controls">
                    <md-select placeholder="Selecione o papel" ng-model="avaliacao.papel" md-on-open="" style="min-width: 200px;">
						<md-option 
                            ng-value="papel._id" 
                            ng-repeat="papel in papels"
                            ng-selected="{{ avaliacao.papel == papel._id ? 'true' : '' }}"
                            >{{papel.name}}</md-option>
					</md-select>
					</div>
                </div>  
                       
                <div class="form-group">
                    <input type="submit" value="Atualizar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                <div data-ng-show="success" class="text-danger">
					<strong data-ng-bind="success"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
