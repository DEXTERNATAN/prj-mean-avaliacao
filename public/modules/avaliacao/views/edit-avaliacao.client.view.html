<section data-ng-controller="AvaliacaoController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Atualizar Avaliação</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="avaliacao.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="divisao">divisao</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.divisao" id="divisao" class="form-control" placeholder="divisao" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="colaborador">colaborador</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.colaborador" id="colaborador" class="form-control" placeholder="colaborador" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="especialidade">especialidade</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.especialidade" id="especialidade" class="form-control" placeholder="especialidade" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="papel">papel</label>
                    <div class="controls">
                        <input type="text" data-ng-model="avaliacao.papel" id="papel" class="form-control" placeholder="papel" required>
                    </div>
                </div>                       
                <div class="form-group">
                    <input type="submit" value="Atualizar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                <div data-ng-show="success" class="text-danger">
					<strong data-ng-bind="success"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
