<section data-ng-controller="EspecialidadesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Especialidades</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="especialidade in especialidades" data-ng-href="#!/especialidades/{{especialidade._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="especialidade.created | date:'medium'"></span>
				by
				<span data-ng-bind="especialidade.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="especialidade.name"></h4>
            <p class="list-group-item-heading" data-ng-bind="especialidade.descricao"></p>
            
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!especialidades.$resolved || especialidades.length">
    	No Especialidades yet, why don't you <a href="/#!/especialidades/create">create one</a>?
    </div>
</section>
