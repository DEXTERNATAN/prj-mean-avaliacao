<section data-ng-controller="DivisaosController">
	<div class="page-header">
		<h1>Nova Divisão</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Nome</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="descricao">Descrição</label>
					<div class="controls">
						<input type="text" data-ng-model="descricao" id="descricao" class="form-control" placeholder="Descrição" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="UF">UF</label>
					<div class="controls">
						<input type="text" data-ng-model="UF" id="UF" class="form-control" placeholder="UF" required>
					</div>
				</div>
				<!--<div class="form-group">
					<label class="control-label" for="especialidade">Especialidade</label>
					<div class="controls">
						<input type="text" data-ng-model="especialidade" id="especialidade" class="form-control" placeholder="Especialidade" required>
					</div>
				</div>-->
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
