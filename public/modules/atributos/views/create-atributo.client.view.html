<section data-ng-controller="AtributosController">
	<div class="page-header">
		<h1>Novo Atributo</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Nome</label>
					<div class="controls">
						<!--<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>-->
						<textarea rows="3" cols="30" data-ng-model="name" id="name" class="form-control" placeholder="Informe a descrição do atributo"
							required></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Tipo</label>
					<div class="controls">
						<md-checkbox ng-model="tipo" ng-checked="true">Abrangencia</md-checkbox>
						<md-checkbox ng-model="tipo" ng-checked="true">Impacto</md-checkbox>
						<md-checkbox ng-model="tipo" ng-checked="true">Relevancia</md-checkbox>
					</div>
				</div>
				
				<!--CheckBox-->
				<div class="form-group">
					<label class="control-label" for="name">Por padrão selecionado?</label>
					<div class="controls">
						<md-checkbox ng-model="checado" ng-checked="true">Checado</md-checkbox>
					</div>
				</div>

				<div class="form-group">
					<h2 class="md-title"><strong>Abrangência</strong></h2>
					<label class="control-label" for="moderado">Moderado</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.abrangencia.moderado" id="moderado" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="significativa">Significativa</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.abrangencia.significativa" id="significativo" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="muito">Muito</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.abrangencia.muito" id="muito" class="form-control" placeholder=""
						required></textarea>
				</div>
				<div class="form-group">
					<h2 class="md-title"><strong>Complexidade</strong></h2>
					<label class="control-label" for="moderada">Moderada</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.complexidade.moderada" id="moderada" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="alta">Alta</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.complexidade.alta" id="alta" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="altissima">Altissima</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.complexidade.altissima" id="altissima" class="form-control" placeholder=""
						required></textarea>
				</div>
				<div class="form-group">
					<h2 class="md-title"><strong>Impacto</strong></h2>
					<label class="control-label" for="relevante">Relevante</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.impacto.relevancia" id="relevante" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="muitos">Muito</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.impacto.muito" id="muitos" class="form-control" placeholder=""
						required></textarea>
					<label class="control-label" for="altamente">Altamente</label>
					<textarea rows="3" cols="2" data-ng-model="classificacao.impacto.altamente" id="altamente" class="form-control" placeholder=""
						required></textarea>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
