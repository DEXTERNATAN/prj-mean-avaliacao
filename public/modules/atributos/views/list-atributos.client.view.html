<section data-ng-controller="AtributosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Atributos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="atributo in atributos" data-ng-href="#!/atributos/{{atributo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="atributo.created | date:'medium'"></span>
				by
				<span data-ng-bind="atributo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="atributo.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!atributos.$resolved || atributos.length">
    	No Atributos yet, why don't you <a href="/#!/atributos/create">create one</a>?
    </div>
</section>
