<section data-ng-controller="ColaboradorController" data-ng-init="find()">
    <div class="page-header">
        <h1>Colaboradores</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="colaboradores in colaborador" data-ng-href="#!/colaborador/{{especialidade._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="colaboradores.created | date:'medium'"></span>
				by
				<span data-ng-bind="colaboradores.especialidade"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="colaboradores.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!colaborador.$resolved || colaborador.length">
    	No Especialidades yet, why don't you <a href="/#!/colaborador/create">create one</a>?
    </div>
</section>
